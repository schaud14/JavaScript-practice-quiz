<script language="javascript">

    //***********************   Float addition   ***************************
    function FloatAdd() {

    // *************************** Float subtraction  *******************

        b = Math.round(b * 10) / 10; // only 2 decimals

    // **************************** Complex addition  ***************************
    function ComplexAdd() {
        var x1 = Math.ceil(Math.random() * 10);
        var x2 = Math.ceil(Math.random() * 10);
        var y1 = Math.ceil(Math.random() * 10);
        var y2 = Math.ceil(Math.random() * 10);

            //alert("i am calling complexADD again because \n x1= "+x1+"x2= "+x2+" y1= "+y1+" y2= "+y2);

        var x2 = Math.ceil(Math.random() * 10);
        var y1 = Math.ceil(Math.random() * 10);
        var y2 = Math.ceil(Math.random() * 10);

    // **************************** extra addition  ***************************
    function extraAddition() {
        var x1 = Math.round(Math.random());
